<!-- ============= SEARCH BAR ============= -->
<div class="row">
  <form id="databaseSearch remote">

    <input type="text" ng-model="vinylToSearch" placeholder="Search albums by name..." class="col s7 offset-s1 white-text typeahead">


    <button class="btn-floating btn-large waves-effect waves-light amber black-text"
    ng-click="searchDatabase(vinylToSearch)"><i class="material-icons">search</i></button>

  </form>
</div>


<!-- ============= CARDS TO HOLD VINYL FROM API ============= -->

      <div class="row">
        <div class="col s3" ng-repeat="album in albumList" on-last-repeat>
          <div class="card">
            <div class="card-image">
              <img class="materialboxed hoverable" width="650" ng-src="{{album.ImgUrl}}">
            </div>
            <div class="album-details">
              <span class="artist-name"><p>Artist: {{album.Artist}}</p></span>
              <span class="album-name"><p>Album Name: {{album.AlbumName}}</p></span>
              <button class="btn btn-info waves-effect waves-light amber black-text z-depth-3" type="submit" style= "display:block; margin:0 auto;" ng-click="saveVinyl(album)">Add To Your Collection</button>
            </div>
          </div>
        </div>
      </div>
