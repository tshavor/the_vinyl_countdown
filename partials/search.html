<!-- ============= SEARCH BAR ============= -->
<div class="row">
  <form id="databaseSearch remote">

    <input type="text" ng-model="vinylToSearch" placeholder="Search albums by name..." class="col s9 offset-s1 white-text typeahead">


    <button class="waves-effect waves-light btn-floating purple darken-1 btn"
    ng-click="searchDatabase(vinylToSearch)"><i class="material-icons">search</i></button>

  </form>
</div>


<!-- ============= CARDS TO HOLD VINYL FROM API ============= -->

      <div class="row">
        <div class="col s3" ng-repeat="album in albumList" on-last-repeat>
          <div class="card">
            <div class="card-image">
              <img class="materialboxed" width="300" ng-src="{{album.ImgUrl}}">
              <span class="album-name"><p>{{album.AlbumName}}</p></span>
              <span class="artist-name"><p>{{album.Artist}}</p></span>
              <button class="btn waves-effect waves-light red" type="submit" ng-click="saveVinyl(album)">Add To Your Collection</button>

  </button> -->
            </div>
