<!-- ============= SEARCH BAR ============= -->
<div class="row">
  <form id="databaseSearch remote">

    <input type="text" ng-model="vinylToSearch" placeholder="Search characters by name..." class="col s9 offset-s1 typeahead">


    <button class="waves-effect waves-light btn-floating red darken-1 btn"
    ng-click="searchDatabase(vinylToSearch)"><i class="material-icons">search</i></button>

  </form>
</div>


<!-- ============= CARDS TO HOLD vinylS ============= -->

      <div class="row">
        <div class="col s4 " ng-repeat="vinyl in vinyls" on-last-repeat>
          <div class="card">

            <div class="card-image">

              <img class="materialboxed" data-caption="{{vinyl.title}}" width="650" ng-src="{{vinyl.thumbnail.path}}/portrait_incredible.{{vinyl.thumbnail.extension}}">
              <!-- <span class="card-title"><p><strong>{{vinyl.name}}</strong></p></span> -->
            </div>
